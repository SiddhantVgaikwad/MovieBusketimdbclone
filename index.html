<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Clone - Movie Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="img/IMDb_icon.svg">
</head>
<body>
  <header class="header">
    <div class="logo">
      <span class="logo-icon">IMDb</span>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="movie.html">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Celebrities</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="search-container">
      <h1 class="search-title">Find Movies, TV Shows, and More</h1>
      <div class="search-element">
        <div class="search-input-container">
          <input type="text" id="movieName" placeholder="Search for movies, TV shows..." class="form-control" 
                 onkeyup="findMovies()" onclick="findMovies()">
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="search-list" id="search-list"></div>
      </div>
    </div>

    <div class="result" id="result-container">
      <div class="result-grid" id="result-grid"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">IMDb</div>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Press</a>
        <a href="#">Jobs</a>
        <a href="#">Contact</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="copyright">Â© 2023 IMDb Clone. All rights reserved.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
