<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviePage</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <!-- NAVBAR -->

    <nav id="nav">
      <div id="nav-text">Moviebasket</div>
    </nav>

    <!-- MAIN container -->
    <main class="container-fluid justify-content-center my-4">
      <!-- Title and rating container -->
      <div class="d-flex justify-content-between align-content-center mx-auto" style="max-width: 90vw">
        <div>
          <h1 id="title">Movie</h1>
          <i class="fa-solid fa-calendar-days"></i>
          <p id="year" class="d-inline-block"></p>
          <i class="fa-regular fa-clock"></i>
          <span id="runtime"> -- min</span>
        </div>

        <div class="rate">
          <h4 class="mt-3 mb-0 ms-4">Rating</h4>
          <h5 class="mt-1">
            <i class="fa-solid fa-star"></i> <span id="rating"> 9.5/10 </span>
          </h5>
        </div>
      </div>

      <!-- Movie card -->
      <div class="movie-detail">
        <div class="row">
          <div id="mov-img" class="col-lg-3 d-flex justify-content-center justify-content-lg-start">
            <img id="poster" style="max-height: 400px"/>
          </div>
          <div class="col">
            <div class="card-body mt-3">
              <h5 class="card-title">Movie Plot :</h5>
              <p class="card-text" id="plot">_ _ _</p>

              <p class="info-type">Directors :
                <span id="director-names" class="information">_ _ _</span>
              </p>
              <p class="info-type">
                Cast :
                <span id="cast-names" class="information">_ _ _</span>
              </p>
              <p class="info-type">
                Genre :
                <span id="genre" class="information">_ _ _</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="movie.js"></script>
  </body>
</html>
